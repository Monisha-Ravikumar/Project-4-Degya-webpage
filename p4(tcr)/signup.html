<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <section class="container-fluid bg">
        <section class="row justify-content-lg-center"> 
            <section class="col-12 col-sm-6 col-md-3">
                <div class="text-left mt-5">
                <form  class="form-group">
                        <div class="form-group">
                            <h1>signup</h1><br>
                            <div class="row">
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                                </div>
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                                </div>
                              </div>
                              <br>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <br>
                          </div>
                          <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Set Password"><br>
                          </div>
                          <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password"><br>
                          </div>
                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I accept the<a href="#">Term of use</a> & <a href="#">Privacy Policy.</a></label><br>
                      </div>
                      <br>
                      <button type="submit" class="btn btn-primary btn-block">sign up</button>
                </form>
                </div>
            </section>
        </section>
    </section>
    <a href="index.html"></a>
